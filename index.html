<!DOCTYPE HTML>
<html>
<head>


	<title>Neighborhood Map</title>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="css/neighborhood.css" rel="stylesheet">



</head>
<body>
	<div class="container-fluid layout">
		<div id="search" class="row col-xs-12 layout">
			<form action="#"><input id="searchbox" class="col-xs-12 layout" placeholder="Search..." data-bind="textInput: query, valueUpdate: 'keyup'" autocomplete='off' ></input></form>
		</div>
		<div id="box" class="row col-xs-12 layout">
			<ul id="list" class="col-xs-2" data-bind="foreach: placeArray">
				<li data-bind="text: name, click: select"></li>				
			</ul>
			<div id="selection" class="col-xs-10 layout" data-bind="with: place">Selection = <span data-bind="text: name"></span></div>
			<div id="map" class="col-xs-10 layout"></div>
			<div id="footerbox" class="row col-xs-12 layout">
				<div id="footer" class="col-xs-12 layout">footer</div>
			</div>
		</div>
	</div>

	<script src="bower_components/knockout/dist/knockout.js"></script>
	<script src="js/app.js"></script>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCy0VGFqftjWsAQZkaZY7QPzmvn47TQP_o&callback=initMap" async defer></script>

</body>

</html>
