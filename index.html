<!DOCTYPE HTML>
<html>
<head>


	<title>Neighborhood Map</title>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="bower_components/slideout.js/index.css" rel="stylesheet">
	<link href="css/neighborhood.css" rel="stylesheet">



</head>
<body>
	<div id="container" class="container-fluid col-xs-12" style="height: 100%">
	    <main id="panel" class="col-xs-12">
	    	<button class="toggle-button" align="right">â˜°</button>
	    	<!-- <div id="selection" class="col-xs-10 layout" data-bind="with: place">Selection = <span data-bind="text: name"></span></div> -->
	    </main>
		<div id="map" class="col-xs-12 map"></div>
	   	<nav id="menu" class="col-xs-6">
      		<h2>Menu</h2>
      		<div id="search" class="row col-xs-12">
				<form action="#"><input id="searchbox" class="col-xs-12" placeholder="Filter..." data-bind="textInput: query, valueUpdate: 'keyup'" autocomplete='off' ></input></form>
			</div>
			<ul id="list" class="col-xs-12" data-bind="foreach: placeArray">
				<li data-bind="text: name, click: select"></li>				
			</ul>
       	</nav>
	</div>

	<script src="bower_components/knockout/dist/knockout.js"></script>
	<script src="bower_components/slideout.js/dist/slideout.min.js"></script>
	<script src="js/app.js"></script>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCy0VGFqftjWsAQZkaZY7QPzmvn47TQP_o&callback=initMap" async defer></script>

</body>

</html>
